<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Tasks App</title>
</head>

<body>
  <div class="mx-5 h-screen mt-20">
    <main class="flex gap-20">
      <section class="w-1/3">
        <h1 class="text-2xl text-center">ADD TASK</h1>
        <form class="p-5 w-full bg-[#a29bfe]" id="form">
          <div>
            <div class="w-full lg:flex lg:items-center block">
              <label for="inputTitle" class="lg:inline block mr-5">TITLE:</label>
              <input type="text" placeholder="type a title" name="inputTitle" class="w-full border-2 border-blue-300">
            </div>
            <div class="w-full lg:flex lg:items-center block mt-5">
              <label for="inputDescription" class="lg:inline block mr-5">DESCRIPTION:</label>
              <input type="text" placeholder="type a description" name="inputDescription"
                class="w-full border border-2 border-blue-300">
            </div>
          </div>
          <button type="submit"
            class="mt-5 w-full border rounded-full text-white bg-blue-500 hover:bg-blue-600">SAVE</button>
        </form>
      </section>
  
      <section class="border-red-200">
        <div id="tasksList" class="flex gap-4  items-center flex-wrap	">
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="./index.js"></script>
</body>

</html>
